<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
  <div class="container">
        <div class="visor" id="visor">

        </div>
        <div class="buttons">
            <button class="btn" id="resetVisor">C</button>    
            <button class="btn" id="num1">1</button>  
            <button class="btn" id="num2">2</button>    
            <button class="btn" id="num3">3</button>    
            <button class="btn" id="num4">4</button>    
            <button class="btn" id="num5">5</button>    
            <button class="btn" id="num6">6</button>    
            <button class="btn" id="num7">7</button>    
            <button class="btn" id="num8">8</button>    
            <button class="btn" id="num9">9</button>    
            <button class="btn" id="num0">0</button>    
            <button class="btn btn_alternative" id="soma">+</button>    
            <button class="btn btn_alternative" id="subtracao">-</button>    
            <button class="btn btn_alternative" id="multiplicacao">X</button>    
            <button class="btn btn_alternative" id="divisao">/</button>    
            <button class="btn btn_alternative" id="igual">=</button>
        
       </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
